<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Layout, CSS, Discord">
    <meta name="author" content="class #100">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Struttura Discord</title>
</head>
<body>
    <!-- HEADER -->
    <header>

        <div class="d-flex container h-50 mtop-10" id="header-menu">

            <div class="logo border f-bas-sm">
                <p class="text-deco">logo</p>
            </div>

            <nav class="navbar border f-bas-lg">
                <p class="text-deco">link link link link</p>
            </nav>

            <div class="border login f-bas-sm">
                <p class="text-deco">login</p>
            </div>
        </div>

        <div class="jumbo-box center d-flex mtop-10">
            <div class="jumbotron border f-bas-md"></div>
        </div>

    </header>

    <!-- MAIN -->
    <main>

        <div class="block-box center d-flex">
            <div class="block container d-flex f-bas-tot">
                <figure class="border"></figure>
                <div class="caption border"></div>
            </div>
        </div>

        <div class="block-box center d-flex bgc-lgray">
            <div class="block f-bas-tot container d-flex flex-reverse">
                <figure class="border"></figure>
                <div class="caption border"></div>
            </div>
        </div>

        <div class="block-box center d-flex">
            <div class="block f-bas-tot container d-flex">
                <figure class="border"></figure>
                <div class="caption border"></div>
            </div>
        </div>

        <!-- BIG-BOX -->
        <div class="big-box center d-flex bgc-lgray">
            <div class="big-block f-bas-tot container border">
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <!-- BIG-FOOTER -->
        <div class="block-box d-flex bgc-dgray" id="big-footer">
            <div class="block f-bas-tot container border d-flex">
                <div class="social border"></div>
                <div class="col-box d-flex f-bas-xl">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
        </div>

        <div class="foot-box d-flex bgc-dgray">
            <div class="little-foot d-flex container f-bas-xl">
                <div class="div-button border bgc-lgray"><p class="text-deco">Logo</p></div>
                <div class="div-button border bgc-lgray"><p class="text-deco">Bottone</p></div>
            </div>
        </div>

    </footer>
</body>
</html>
